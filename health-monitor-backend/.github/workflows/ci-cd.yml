name: Health Monitor CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Run linting
      run: npm run lint --if-present
      working-directory: ./health-monitor-backend

    - name: Run unit tests
      run: npm test -- --coverage
      working-directory: ./health-monitor-backend
      env:
        MONGODB_URI: mongodb://localhost:27017/health-monitor-test
        NODE_ENV: test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./health-monitor-backend/coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-coverage
        path: health-monitor-backend/coverage/

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Build application
      run: npm run build --if-present
      working-directory: ./health-monitor-backend

    - name: Check Docker setup
      run: |
        if [ -f ./health-monitor-backend/Dockerfile ]; then
          echo "✅ Dockerfile found"
        else
          echo "⚠️ Dockerfile not yet created"
        fi
