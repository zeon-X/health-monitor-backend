name: Health Monitor CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality - Linting
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Run ESLint
      run: npm run lint
      working-directory: ./health-monitor-backend

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: lint

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Run unit tests
      run: npm run test:unit
      working-directory: ./health-monitor-backend
      env:
        NODE_ENV: test

    - name: Upload unit test coverage
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-coverage
        path: health-monitor-backend/coverage/

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: lint

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Run integration tests
      run: npm run test:integration
      working-directory: ./health-monitor-backend
      env:
        MONGODB_URI: mongodb://localhost:27017/health-monitor-test
        NODE_ENV: test

    - name: Upload integration test coverage
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-coverage
        path: health-monitor-backend/coverage/

  test-summary:
    runs-on: ubuntu-latest
    name: Test Coverage Summary
    needs: [unit-tests, integration-tests]
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Run all tests with coverage
      run: npm test -- --coverage
      working-directory: ./health-monitor-backend
      env:
        MONGODB_URI: mongodb://localhost:27017/health-monitor-test
        NODE_ENV: test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./health-monitor-backend/coverage/coverage-final.json
        flags: alltests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-coverage-complete
        path: health-monitor-backend/coverage/

  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: [unit-tests, integration-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci
      working-directory: ./health-monitor-backend

    - name: Build application
      run: npm run build --if-present
      working-directory: ./health-monitor-backend

    - name: Check Docker setup
      run: |
        if [ -f ./health-monitor-backend/Dockerfile ]; then
          echo "✅ Dockerfile found"
        else
          echo "⚠️ Dockerfile not yet created"
        fi
